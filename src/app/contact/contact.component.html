<div class="wrapper">

  <form
    name="contact"
    method="post"
    action="/contact/thanks"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit()"
    #contactFormRef
  >
    <input type="hidden" name="form-name" value="contact"/>
    <div hidden>
      <label>
        Donâ€™t fill this out:
        <input name="bot-field" formControlName="bot"/>
      </label>
    </div>

    <div>
      <label>
        Name
      </label><br>

      <input
        aria-label="Input your name"
        Name="input"
        type="text"
        class="text-input"
        name="name"
        formControlName="name"
        id="name"
        placeholder="Your Name"
      />
      <ng-container *ngIf="contactForm.get('name').errors && contactForm.get('name').dirty">
        <small class="input-error" *ngIf="contactForm.get('name').hasError('required')">
          A name is required
        </small>
      </ng-container>
    </div>

    <div>
      <label>
        Email
      </label><br>
      <input
        aria-label="Input your email"
        type="email"
        name="email"
        class="text-input input"
        formControlName="email"
        id="email"
        placeholder="Your Email"
      />

      <ng-container *ngIf="contactForm.get('email').errors && contactForm.get('email').dirty">
        <small class="input-error" *ngIf="contactForm.get('email').hasError('required')">
          An email is required
        </small>
        <small class="input-error" *ngIf="contactForm.get('email').hasError('email')">
          Invalid email
        </small>
      </ng-container>
    </div>

    <div class="full-width">

      <label>
        Message
      </label><br>
      <textarea
        aria-label="Input your message"
        name="msg"
        formControlName="msg"
        class="textarea textarea-input"
        id="message"
        placeholder="Your Message"
        rows=10></textarea>
      <ng-container *ngIf="contactForm.get('msg').errors && contactForm.get('msg').dirty">
        <small class="input-error" *ngIf="contactForm.get('msg').hasError('required')">
          A message is required
        </small>
      </ng-container>
    </div>

    <button tabindex="0" aria-label="Submit form" type="submit" class="btn right" [disabled]="!contactForm.valid">
      Send
    </button>
  </form>

</div>
