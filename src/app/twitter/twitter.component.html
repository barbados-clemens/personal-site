<h3>Latest Tweets</h3>

<ng-container *ngIf="tweets$ | async as tweets; else loading">
  <div class="tweets" [@fadeSlideUp]="tweets?.length">

    <app-tweet *ngFor="let t of tweets" [tweet]="t"></app-tweet>

  </div>
</ng-container>
<ng-template #loading>
  <p>Getting some spicy tweets</p>
</ng-template>
<p style="text-align: center; padding-top: 1.15em;">
  Follow
  <a href="https://twitter.com/cu_galaxy" target="_blank" rel="noopener">me</a> on Twitter
</p>
