<section id="recent-posts">
  <h3 style="text-align: center;">Latest Posts</h3>
  <div class="blog-container">
    <div *ngFor="let p of links$ | async" class="post" [routerLink]="p?.route">
      {{ p.title }} &nbsp;
      <span *ngIf="isNewPost(p.date)"
            class="special-tag text_small"
      >
        NEW
      </span>
    </div>
    <p style="text-align: center;">
      Check out more posts <a routerLink="/blog">here</a>.
    </p>
  </div>
</section>
